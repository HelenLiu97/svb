<!DOCTYPE html>
<html>
<head>

	<title>首页--layui后台管理模板 2.0</title>

<body class="childrenBody">
	<blockquote class="layui-elem-quote layui-bg-green">

		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<div class="panel_icon layui-bg-green">
					<i class="layui-icon">&#xe638;</i>
				</div>
				<div class="panel_word userAll">
					<span>{{ card_using }}</span>
					<em>已开卡量</em>

		</div>
        <div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<div class="panel_icon layui-bg-cyan">
					<i class="layui-icon">&#xe672;</i>
				</div>
				<div class="panel_word outIcons">
					<span>{{ card_none }}</span>
					<em>可用卡量</em>
				</div>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;">
				<div class="panel_icon layui-bg-black">
					<i class="layui-icon">&#xe659;</i>
				</div>
				<div class="panel_word">
					<span>{{ sum_top }}</span>
					<cite>用户总充值</cite>
				</div>
			</a>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;">
				<div class="panel_icon layui-bg-red">
					<i class="layui-icon">&#xe659;</i>
				</div>
				<div class="panel_word">
					<span>{{ user_balance }}</span>
					<cite>用户总余额</cite>
				</div>
			</a>
		</div>

		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
            <div class="panel_icon layui-bg-cyan">
                <i class="layui-icon">&#xe657;</i>
            </div>
            <div class="panel_word outIcons">
                <span>{{ card_remain }}</span>
                <em>卡总余额</em>
                <p style="font-size: 5px;color:red" title="上次统计时间">{{ update_t }}</p>
            </div>
		</div>
	</div>
	<blockquote class="layui-elem-quote main_btn">
        <p>预留显示内容</p>
	</blockquote>
    <div id="container" style="min-width:400px;height:600px"></div>
	<script type="text/javascript" src="../../static/layui/layui.js"></script>
	<script type="text/javascript">
        //获取系统时间
var newDate = '';
getLangDate();
//值小于10时，在前面补0
function dateFilter(date){
    if(date < 10){return "0"+date;}
    return date;
}
function getLangDate(){
    var dateObj = new Date(); //表示当前系统时间的Date对象
    var year = dateObj.getFullYear(); //当前系统时间的完整年份值
    var month = dateObj.getMonth()+1; //当前系统时间的月份值
    var date = dateObj.getDate(); //当前系统时间的月份中的日
    var day = dateObj.getDay(); //当前系统时间中的星期值
    var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
    var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
    var hour = dateObj.getHours(); //当前系统时间的小时值
    var minute = dateObj.getMinutes(); //当前系统时间的分钟值
    var second = dateObj.getSeconds(); //当前系统时间的秒钟值
    var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
    newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
    document.getElementById("nowTime").innerHTML = "亲爱的管理员，"+timeValue+"好！ 欢迎使用556338后台管理。当前时间为： "+newDate+"　"+week;
    setTimeout("getLangDate()",1000);
}

layui.use(['form','element','layer','jquery'],function(){
    var form = layui.form,
        layer = parent.layer === undefined ? layui.layer : top.layer,
        element = layui.element;
        $ = layui.jquery;
    //上次登录时间【此处应该从接口获取，实际使用中请自行更换】
    $(".loginTime").html(newDate.split("日")[0]+"日</br>"+newDate.split("日")[1]);
    //icon动画
    $(".panel a").hover(function(){
        $(this).find(".layui-anim").addClass("layui-anim-scaleSpring");
    },function(){
        $(this).find(".layui-anim").removeClass("layui-anim-scaleSpring");
    });
    $(".panel a").click(function(){
        parent.addTab($(this));
    })


$.ajax({
    type: 'GET',
    url: '/admin/line_chart',
    dataType: 'json',
    success: function (data) {
        // 成功提示框
        if (data.code == 0) {
            var column = data.column,
                xax = data.xAx,
                xaxis = [{categories: xax, crosshair: true}],
                series = data.data;
            var chart = Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: '近30天开卡和充值预览'
        },
        subtitle: {
            text: '不包含今日'
        },
        credits: {
            enabled: false//不显示LOGO
        },
        xAxis: xaxis,

        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value} 张',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: '开卡数量',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            }
        }, { // Secondary yAxis
            title: {
                text: '充值金额',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                format: '{value} $',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 120,
            verticalAlign: 'top',
            y: 100,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: series


    });
        } else if (data.code == 502) {
            parent.layer.msg(data.msg, {
                icon: 5
            });
        }

    },
    error: function (data) {
        // 异常提示
        parent.layer.msg('出现网络故障', {
            icon: 5
        });
    }
    });
});

</script>
</body>
</html>
