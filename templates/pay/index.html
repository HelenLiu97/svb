<script>
        var newDate = '';

        //值小于10时，在前面补0
        function dateFilter(date){
            if(date < 10){return "0"+date;}
            return date;
        }
        function getLangDate(){
            var dateObj = new Date(); //表示当前系统时间的Date对象
            var year = dateObj.getFullYear(); //当前系统时间的完整年份值
            var month = dateObj.getMonth()+1; //当前系统时间的月份值
            var date = dateObj.getDate(); //当前系统时间的月份中的日
            var day = dateObj.getDay(); //当前系统时间中的星期值
            var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
            var hour = dateObj.getHours(); //当前系统时间的小时值
            var minute = dateObj.getMinutes(); //当前系统时间的分钟值
            var second = dateObj.getSeconds(); //当前系统时间的秒钟值
            var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
            newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
            document.getElementById("nowTime").innerHTML = "当前时间为： "+newDate+"　"+week;
            setTimeout("getLangDate()",1000);
        }

    layui.use(['carousel', 'form', 'element', 'upload'], function(){

        function toPercent(point){

                return str;
            }

            var str=percent.replace("%","");
            str= str/100;

        $("#hand").attr("value", toPercent({{ hand }}));

            ,arrow: 'none' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            ,indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none

        //粒子线条

            particlesNumber:100,//粒子数量
            //disableLinks:true,//禁止粒子间连线
            //disableMouse:true,//禁止粒子间连线(鼠标)
            particle: {
                minSize: 4,//最小粒子
                maxSize: 10,//最大粒子
                speed: 40,//粒子的动画速度
             }
        });

        function accAdd(num1, num2) {
            var r1, r2, m;
            try {
                r1 = num1.toString().split('.')[1].length;
            } catch (e) {
                r1 = 0;
            }
            try {
                r2 = num2.toString().split(".")[1].length;
            } catch (e) {
                r2 = 0;
            }
            m = Math.pow(10, Math.max(r1, r2));
            // return (num1*m+num2*m)/m;
            return Math.round(num1 * m + num2 * m) / m;
        }

        function accMul(num1, num2) {
            var m = 0, s1 = num1.toString(), s2 = num2.toString();
            try {
                m += s1.split(".")[1].length
            } catch (e) {
            }
            try {
                m += s2.split(".")[1].length
            } catch (e) {
            }
            return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
        }

        $(function () {

                var a = $('#accountReceivable').val();
                var b = $('#vipdiscount').val();
                var range = $('#range').val();
                var hand = toPoint($('#hand').val());
                var change = accAdd(b, range),
                    hand_money = accAdd(hand, '1');
                var sum = accMul(accMul(a, change), hand_money);
                $('#receipts').html(sum);
            });
        });

        $(function () {

                            ,btn: '关闭全部'

                            ,shade:  [0.8, '#393D49'] //弹框背景选项

                                    var body = layer.getChildFrame('body', index);
                                    body.contents().find("#sum_money").html(sum_money);
                                }

                    }else if(data.code == 502){

                            ,btn: '关闭全部'
                            ,btnAlign: 'c' //按钮居中a
                            ,shade:  [0.8, '#393D49'] //弹框背景选项
                            ,success: function(layero, index) {
                                    var body = layer.getChildFrame('body', index);
                                    body.contents().find("#sum_money").html(sum_money);
                                }
                          });
                    }else if(data.code == 502){
                        alert(data.msg);
                    }

				},

					// 异常提示
