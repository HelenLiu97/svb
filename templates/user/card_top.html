<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>订单修改界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <script src="/static/layui/layui.all.js"></script>

    <style>
        body {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="details" style="padding: 20px;" lay-filter="detail">
    <form class="layui-form" lay-filter="example" id="example" enctype="multipart/form-data">
        <div class="layui-form-item" style="display: none">
            <label class="layui-form-label">隐藏域</label>
            <div class="layui-input-block">
                <input type ="text" name="card_no" id="card_no" value="{{ card_number }}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡号: </label>
            <div class="layui-input-block">
            <span id="card_num" style="font-weight: normal;line-height: 40px; font-size: 18px;color: firebrick;"></span>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">充值金额:</label>
            <div class="layui-input-block">
                <input type="number" name="top_money" required lay-verify="required" placeholder="请输入正整数" autocomplete="off"
                       class="layui-input" id="top_money">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn demo-active" lay-submit="" lay-filter="formDemo" id="sub" type="submit">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer', 'jquery'], function(){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        var card_number = $("#card_no").val();

        //监听提交
        form.on('submit(formDemo)', function(data){
            // 单击之后提交按钮不可选,防止重复提交
            var DISABLED = 'layui-btn-disabled';
            // 增加样式
            $('.demo-active').addClass(DISABLED);
            // 增加属性
            $('.demo-active').attr('disabled', true);

            var data_info = {data:JSON.stringify(data.field)};
            $.ajax({
				type : 'POST',
				url : '/user/card_top/?card_number='+card_number,
				data : data_info,
				dataType : 'json',
                beforeSend:function () {
                    top.layer.load(0, {shade: [0.8, '#393D49'],})
                },
				success : function(data) {
					// 成功提示框
                    if (data.code == 0){
                        top.layer.closeAll();
                        parent.layer.msg(data.msg, {
						icon : 6,time:3000
					});
					    parent.layer.closeAll('iframe'); //关闭弹框
                    }else if(data.code == 502){
                        top.layer.closeAll();
                        parent.layer.msg(data.msg, {
						icon : 5
					});
                    }

				},
				error : function(data) {
					// 异常提示
					parent.layer.msg('出现网络故障', {
						icon : 5
					});
					parent.layer.closeAll('iframe'); //关闭弹框
				},
                complete:function () {
                    // 增加样式
                    $('.demo-active').removeClass(DISABLED);
                    // 增加属性
                    $('.demo-active').attr('disabled', false);
                }
			});
			return false;
            });
    });
</script>
</body>

</html>
