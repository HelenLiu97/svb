<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js"></script>
    <style>
        .divForm{
            /*{#position: absolute;!*绝对定位*!#}*/
            width: 500px;
            height: 400px;
            /*{#border: 3px solid darkgray;#}*/
            /*{#text-align: center;!*(让div中的内容居中)*!#}*/
            top: 50%;
            left: 50%;
            margin-bottom: 300px;
            margin-top: 100px;
            margin-left: 36%;
        }

        .opacity_bg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #000;
        opacity: 0.6;
        margin: auto;
        z-index: 1024;
        display: none;
    }
    </style>
</head>
<body>
<div style="padding-top: 50px; padding-left: 42%">
    <button  class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal" id="buy_card">批量购卡</button>
</div>
<div class="divForm">
    <form class="layui-form layui-form-pane" onsubmit="return false">
        <div class="layui-form-item">
            <label class="layui-form-label">充值金额</label>
            <div class="layui-input-inline">
                <select name="top_money">
                    <option value="20">20</option>
                  </select>
            </div>
            <div class="layui-form-mid layui-word-aux">暂支持二十刀余额</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-inline">
                <input type="text" id="label" name="label" placeholder="卡标签" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">单价: $ <span id="price">{{ create_price }}</span></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">建卡数量</label>
            <div class="layui-input-inline">
                <input type="number" id="card_num" name="card_num" value="1" autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">合计: $ <span id="sum_money">0</span></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button  class="layui-btn layui-btn-lg demo-active" lay-submit="" lay-filter="create_one" id="sub" type="submit">确认</button>
            </div>
        </div>
    </form>
    </div>
<script>
    layui.use(['form','jquery'], function () {
        var form=layui.form,
            $=layui.jquery;

        function accAdd(num1, num2) {
            var r1, r2, m;
            try {
                r1 = num1.toString().split('.')[1].length;
            } catch (e) {
                r1 = 0;
            }
            try {
                r2 = num2.toString().split(".")[1].length;
            } catch (e) {
                r2 = 0;
            }
            m = Math.pow(10, Math.max(r1, r2));
            // return (num1*m+num2*m)/m;
            return Math.round(num1 * m + num2 * m) / m;
        }

        function accMul(num1, num2) {
            var m = 0, s1 = num1.toString(), s2 = num2.toString();
            try {
                m += s1.split(".")[1].length
            } catch (e) {
            }
            try {
                m += s2.split(".")[1].length
            } catch (e) {
            }
            return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
        }

        $(function () {
            $('#card_num').bind('input propertychange', function () {
                var card_num = $('#card_num').val(),
                    price = $('#price').text(),
                    limit = $("#top_money").val();
                var one_card = accAdd(limit, price);
                var sum = accMul(one_card, card_num);
                $('#sum_money').html(sum);
            });
        });

        $(function () {
            $('#top_money').bind('input propertychange', function () {
                var card_num = $('#card_num').val(),
                    price = $('#price').text(),
                    limit = $("#top_money").val();
                var one_card = accAdd(limit, price);
                var sum = accMul(one_card, card_num);
                $('#sum_money').html(sum);
            });
        });

        form.on('submit(create_one)', function(data){
	        // 单击之后提交按钮不可选,防止重复提交
            var DISABLED = 'layui-btn-disabled';
            // 增加样式
            $('.demo-active').addClass(DISABLED);
            // 增加属性
            $('.demo-active').attr('disabled', true);

            var data_info = {data:JSON.stringify(data.field)};
            $.ajax({
				type : 'POST',
				url : '/user/create_card/',
				data : data_info,
				dataType : 'json',
                beforeSend:function () {
                     top.layer.load(0, {shade: [0.8, '#393D49'],})
                },
				success : function(data) {
					// 成功提示框
                    if (data.code == 0){
                        top.layer.closeAll();
                        parent.layer.msg(data.msg, {
						icon : 6,time:4000
					});
                        location.reload();
                    }else if(data.code == 502){
                        top.layer.closeAll();
                        parent.layer.msg(data.msg, {
						icon : 5
					});
                    }

				},
				error : function(data) {
					// 异常提示
					parent.layer.msg('出现网络故障', {
						icon : 5
					});
					location.reload()
				},
				complete:function () {
                    // 增加样式
                    $('.demo-active').removeClass(DISABLED);
                    // 增加属性
                    $('.demo-active').attr('disabled', false);
                }
			});
			return false;
            });

        $("#buy_card").click(function () {
            layer.open({
                type: 2,
                area: ['500px', '400px'],
                content: '/user/free_card/' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });
        })
    })
</script>
</body>
</html>
